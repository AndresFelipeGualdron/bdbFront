
<div class="container">
    <div class="row col-12">
        <h1>Locations</h1>
    </div>

    <div class="row col-12">
        <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input (change)="updateName($event)" type="text" class="form-control" placeholder="Enter name" id="name" >
            </div>
            <div class="form-group">
              <label for="area">Area m2:</label>
              <input (change)="updateArea($event)" type="text" class="form-control" placeholder="Enter area m2" id="area">
            </div>
            
            <button (click)="agregarLocation()" type="button" class="btn btn-primary">add</button>
          </form>
    </div>

    <div class="row col-12">
        <h3>Locations added</h3>
        <div class="list-group">
            <div *ngFor='let fact of locations' class="list-group-item">{{fact.name}} <button (click)="deleteLocation(fact)" class="btn btn-danger">Delete</button> </div>
        </div>
    </div>

</div>
